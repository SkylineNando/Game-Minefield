<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campo Minado</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #222;
    color: #fff;
  }
  h1 {
    color: #f0ad4e;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    gap: 2px;
    margin: auto;
    margin-top: 20px;
  }
  .cell {
    width: 40px;
    height: 40px;
    border: 1px solid #444;
    background-color: #555;
    line-height: 40px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .cell.clicked {
    background-color: #666;
    cursor: default;
  }
  .mine-icon {
    color: #d9534f;
  }
</style>
</head>
<body>
<h1>Campo Minado</h1>
<div class="grid-container" id="grid"></div>
<script>
const gridSize = 10;
const totalCells = gridSize * gridSize;
let mines = Array.from({length: totalCells}, () => Math.random() < 0.1); // 10% chance of mines
let revealed = Array(totalCells).fill(false);

function renderGrid() {
  const gridElement = document.getElementById('grid');
  gridElement.innerHTML = '';
  for (let i = 0; i < totalCells; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.dataset.index = i;
    cell.addEventListener('click', handleClick);
    gridElement.appendChild(cell);
  }
}

function handleClick(event) {
  const index = parseInt(event.target.dataset.index);
  if (mines[index]) {
    event.target.innerHTML = '<i class="mine-icon">ðŸ’£</i>'; // Boom!
    event.target.classList.add('clicked');
    alert('Game Over!');
    renderGrid(); // Reset the game
    return;
  }
  revealCell(index);
  event.target.classList.add('clicked');
}

function revealCell(index) {
  if (revealed[index]) return;
  revealed[index] = true;
  const cell = document.querySelector(`.cell[data-index="${index}"]`);
  let count = 0;
  for (let i = Math.max(0, index - gridSize - 1); i <= Math.min(totalCells - 1, index + gridSize + 1); i++) {
    if (mines[i]) count++;
  }
  if (count > 0) {
    cell.textContent = count;
  } else {
    cell.style.backgroundColor = '#777';
    for (let i = Math.max(0, index - gridSize - 1); i <= Math.min(totalCells - 1, index + gridSize + 1); i++) {
      revealCell(i);
    }
  }
}

renderGrid();
</script>
</body>
</html>
